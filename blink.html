<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
.blink {
  font-size: 32px;
  font-weight: bold;
  color: red;
  line-height: 1.5;
  text-align: center;
}

/* Animasi muncul 2 saat, hilang 2 saat */
@keyframes showHide {
  0%, 30% { opacity: 0; }   /* tersembunyi 50% masa */
  31%, 100% { opacity: 1; } /* muncul 50% masa (2 saat) */
}

.message span {
  display: block;
  opacity: 0;
  animation: showHide 4s infinite; /* total 4s: 2s muncul, 2s hilang */
}
</style>
</head>
<body>

<div class="blink message" id="dailyMessage">
  <!-- Mesej akan dimasukkan melalui JavaScript -->
</div>

<script>
// Tetapkan event untuk tarikh tertentu
// Format: "YYYY-MM-DD" : [array baris mesej]
const events = {

  ]
};

// Dapatkan tarikh hari ini
const today = new Date();
const yyyy = today.getFullYear();
const mm = String(today.getMonth() + 1).padStart(2, '0');
const dd = String(today.getDate()).padStart(2, '0');
const todayStr = `${yyyy}-${mm}-${dd}`;

// Paparkan mesej hari ini
const messageDiv = document.getElementById("dailyMessage");
const todayMessages = events[todayStr] || [];
messageDiv.innerHTML = todayMessages.map(msg => `<span>${msg}</span>`).join("");
