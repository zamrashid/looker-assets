<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
/* Animasi blink bergilir-gilir */
@keyframes blink1 { 0%, 33% { opacity: 1; } 34%, 100% { opacity: 0; } }
@keyframes blink2 { 0%, 33% { opacity: 0; } 34%, 66% { opacity: 1; } 67%, 100% { opacity: 0; } }
@keyframes blink3 { 0%, 66% { opacity: 0; } 67%, 100% { opacity: 1; } }

/* Gaya teks */
.blink {
  font-size: 32px;
  font-weight: bold;
  color: red;
  line-height: 2;
}

.blink span {
  display: block;
}

/* Assign animasi kepada setiap baris */
.blink span:nth-child(1) {
  animation: blink1 3s infinite;
}

.blink span:nth-child(2) {
  animation: blink2 3s infinite;
}

.blink span:nth-child(3) {
  animation: blink3 3s infinite;
}
</style>
</head>
