<!DOCTYPE html>
<html>
<head>
<style>
@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

.blink {
  font-size: 32px;
  font-weight: bold;
  color: red;
  animation: blink 2.5s infinite;
}
</style>
</head>
<body>

<div class="blink">⚠️ SELAMAT PAGI</div>

</body>
</html>
