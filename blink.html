<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
.blink {
  font-size: 32px;
  font-weight: bold;
  color: red;
  line-height: 2;
}

.blink span {
  display: block;
  opacity: 0; /* mula semua tersembunyi */
  animation: showSequence 8s infinite; /* total duration 8s */
}

/* Animasi setiap baris */
.blink span:nth-child(1) { animation-delay: 0s; }
.blink span:nth-child(2) { animation-delay: 2s; }
.blink span:nth-child(3) { animation-delay: 4s; }

@keyframes showSequence {
  0%, 24.9% { opacity: 0; }   /* mula tersembunyi */
  25%, 49.9% { opacity: 1; }  /* muncul */
  50%, 100% { opacity: 0; }   /* hilang semua */
}
</style>
</head>
